<!DOCTYPE html>
<html lang="en" id="contact-us-sign-up">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Haven Hub specializes in providing top-quality supported living housing and accommodations. Our dedicated team offers personalized care plans, 24/7 support, and a holistic approach to empower individuals in leading independent and fulfilling lives. Contact us today for exceptional care and support Get Involved.">
    <meta name="Keywords"
        content="supported living housing, accommodations, specialist, personalized care plans, 24/7 support, holistic approach, independent living, fulfilling lives, care and support services">
    <meta name="author"
        content="Designed and developed by Chinonso Dickson Olejeme; Student at Code Institute. | https://www.linkedin.com/in/olejeme/">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Haven Hub | Contact Us </title>
</head>

<body id="contact-us-sign-up-body">
    <header>
        <div class="main-header-nav">
            <a href="index.html">
                <h1 class="logo">Haven <span>hub</span></h1>
            </a>


            <nav class="nav-style">
                <a href="contact-us.html" aria-label="Sign up to register as a client, donate or volunteer">Sign Up</a>
                <a href="index.html#get-involved" aria-label="How to involved with us at Haven hub">Get Involved</a>
                <a href="index.html#about-us" aria-label="About Haven Hub">About us</a>
                <a href="index.html" aria-label="Home page" id="active-page">Home</a>
            </nav>
            <div class="nav-style">
                <a href="tel:+442086253315" aria-label="call us on this number"><i class=" fa-solid fa-phone"> </i>
                    02086253315</a>
                <a href="https://www.google.com/maps?q=HA+1+2RZ" target="_blank"
                    aria-label="Open and follow google map directions to our address"><i
                        class="fa-sharp fa-solid fa-house"></i>
                    Location</a>
            </div>
        </div>

    </header>
    <main>

        <section>
            <form id="form-main-banner2" action="thankyou.html" method="get">
                <h1>Whatever it is, we'd get back!</h1><br>


                <label for="f_name">First Name:</label>
                <br><input id="f_name" type="text" name="First_name" aria-label="First Name" required>
                <br>
                <br><label for="l_name">Last Name:</label>
                <br>
                <input id="l_name" type="text" name="Last_name" aria-label="Last Name" required>
                <br>
                <br>
                <label for="email">Email:</label>
                <br>
                <input id="email" type="text" name="email" aria-label="Email Address" required>
                <br>
                <br>
                <label for="phone">Phone number:</label>
                <br>
                <input id="phone" type="text" name="phone" aria-label="Phone Number" required>
                <br>
                <br>
                <label for="address">Address:</label>
                <br>
                <input id="address" type="text" name="address" aria-label="Adress" required>
                <br>
                <br>

                <label for="option">Option:</label><br>
                <select id="option" name="reason" aria-label="Choose an Option" required>
                    <option value=""> </option>
                    <option value="client">Become a client</option>
                    <option value="Donate">Donate</option>
                    <option value="Property Lease">Property Lease</option>
                    <option value="Volunteer">Volunteer</option>
                </select>
                <br><br>
                <label for="subnewsletter">Subcribe to our Newsletter!</label>
                <br>
                <input type="checkbox" id="subnewsletter">


                <br><br><button type="submit" name="submit" aria-label="Newsletter Subscription">Submit!</button>
                <span><button type="reset" name="reset" class="sub-button">Reset Form</button></span>

            </form>

        </section>
    </main>

    <footer id="sticky-footer">
        <div class="footer-social-icons">
            <a href="https://facebook.com" aria-label="Check us out on Facebook" target="_blank" rel="noopener"><i
                    class="fa-brands fa-facebook"></i></a>

            <a href="https://twitter.com" aria-label="Check us out on Twitter" target="_blank" rel="noopener"><i
                    class="fa-brands fa-twitter"></i></a>
            <a href="https://instagram.com" aria-label="Check us out on instagram" target="_blank" rel="noopener"><i
                    class="fa-brands fa-instagram"></i></a>
        </div>

        <div class="footer-tel">
            <a href="tel" aria-label="call us on this number"><i class=" fa-solid fa-phone"> </i>
                02086253315</a>
        </div>
        <div class="footer-address">
            <a href="https://www.google.com/maps?q=HA+1+2RZ" target="_blank"
                aria-label="Open and follow google map directions to our address"><i
                    class="fa-sharp fa-solid fa-house"></i> Miller House, Rosslyn Crescent, Harrow. HA 1 2RZ United
                Kingdom.</a>
        </div>

        <div>
            <p>Copyright Â© Haven Hub 2023</p>
        </div>
    </footer>

    <!--Font Awesome source code-->
    <script src="https://kit.fontawesome.com/2cb5624d4b.js" crossorigin="anonymous"></script>
</body>

</html>
